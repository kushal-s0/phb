{% extends 'view/viewbase.html' %}

{% block content %}

    <h2>Files </h2>
    <ul>
        {% for file in code_files %}
        <li>
            <a href="{% url 'display_file_content' file.id %}">{{ file.name }}</a> 
            (<a href="{% url 'edit_code_file' file.id %}">Edit</a>)
        </li>
        {% endfor %}
    </ul>
{% endblock %}
